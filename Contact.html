<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/DCI-Styles.css" />
    <link rel="stylesheet" href="CSS/Styles.css" />
    <script src="Script.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="Index1.html"
          ><img src="./Images/Origen_Logo_150px.png" alt="Origen Audio Logo"
        /></a>
      </div>
      <nav>
        <ul class="navlinks">
          <li><a href="index.html">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="base">
      <form name="contactForm" onsubmit="return validateForm()">
        <h3>Contact me</h3>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Required" required />
        <label for="mail">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Required"
          required
        />
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="4"
          name="message"
          placeholder="Required"
          required
        ></textarea>
        <button class="button" value="Submit">Send</button>
        <div id="messageContainer"></div>
      </form>
    </div>
  </body>
</html>
